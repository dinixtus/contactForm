<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Contact form</title>
  <style>
    
  </style>
</head>
<body>

  <div class="formBlock">
    <div class="formItem">
      <h1>Contact Us</h1>
      <form>
        <div class="formInput nameForm">
          <div class="nameInput">
            <h2>First name *</h2>
            <input type="text">
          </div>
          <div class="nameInput">
            <h2>Last name *</h2>
            <input type="text" class="name">
          </div>
        </div>        
        <div class="formInput emailInput">
          <h2>Email Address *</h2>
          <input type="email" class="name">
        </div>
        <div class="formInput">
          <h2>Query Type *</h2>
          <div class="queryInput">
            <div class="radio">
              <input type="radio" id="general" name="query">
              <label for="general">General Enquiry</label>
            </div>
            <div class="radio">
              <input type="radio" id="support" name="query">
              <label for="support">Support Request</label>
            </div>
          </div>
        </div>
        <div class="formInput messageInput">
          <h2>Message *</h2>
          <textarea name="message"></textarea>
        </div>
        <div class="formInput consentTeam">
          <input type="checkbox" id="consent">
          <label for="consent">I consent to being contacted by the team *</label>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/dinixtus?tab=overview&from=2024-07-01&to=2024-07-06">dinixtus</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
